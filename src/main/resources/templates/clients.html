<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WGUI ~ Clients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div th:replace="~{fragments/alert :: alert}"></div>
<div class="container mt-5">
  <a class="btn btn-primary btn-sm" href="/clients/add">Add Clients</a>
  <table class="table table-sm">
    <thead>
    <tr>
      <th class="col-1">Name</th>
      <th class="col-1">User</th>
      <th class="col-1">Address</th>
      <th class="col-5">Allowed IPs</th>
      <th class="col-1">Enabled</th>
      <th class="col-1">Created</th>
      <th class="col-1">Updated</th>
      <th class="col-1">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(clients)}">
      <td colspan="5">No clients found.</td>
    </tr>
    <tr th:each="c : ${clients}">
      <td class="align-middle" th:text="${c.name}"></td>
      <td class="align-middle" th:text="${c.user.name}"></td>
      <td class="align-middle" th:text="${c.address}"></td>
      <td class="align-middle" th:text="${c.allowedIPs}"></td>
      <td class="align-middle">
        <span class="badge"
              th:classappend="${c.enabled == true ? 'bg-primary' : 'bg-secondary'}"
              th:text="${c.enabled}"></span>
      </td>
      <td class="align-middle" th:text="${c.createdAt}"></td>
      <td class="align-middle" th:text="${c.updatedAt}"></td>
      <td class="align-middle">
        <a class="btn btn-secondary btn-sm" th:href="@{/clients/{id}/edit(id=${c.id})}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
