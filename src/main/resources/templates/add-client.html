<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WGUI ~ Add client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div th:replace="~{fragments/alert :: alert}"></div>
<div class="container mt-5">
    <h3 class="mb-4">Add new client</h3>
    <form th:action="@{/clients/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" required>
            <div class="form-text">Enter client name</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control form-control-sm" id="address" name="address" th:value="${clientIp}" required>
            <div class="form-text">Enter client address</div>
        </div>
        <div class="mb-3">
            <label for="allowedIPs" class="form-label">Allowed IPs</label>
            <textarea class="form-control form-control-sm" id="allowedIPs" name="allowedIPs"  rows="1" required></textarea>
            <div class="form-text">Enter the allowed IP addresses</div>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <select class="form-select form-select-sm" id="user" name="userId" required>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}+ ' [' + ${user.email} + '] ('+${user.enabled ? 'enabled':'disabled'}+')'">
            </select>
            <div class="form-text">Assign user to client</div>
        </div>
        <div class="mb-3">
            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enabled</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="enabled">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Add Client</button>
    </form>
</div>
</body>
</html>
