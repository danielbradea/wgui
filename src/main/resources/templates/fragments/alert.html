<div th:fragment="alert">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
          <strong>Error:</strong> <span th:text="${errorMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${notificationMessage}">
          <span th:text="${notificationMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
</div>
