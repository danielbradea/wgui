<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WGUI ~ Edit user</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<div class="container mt-5">
    <h3 class="mb-4">Edit Client</h3>
    <form th:action="@{/clients/update}" method="post">
        <input type="hidden" th:field="${client.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-sm" id="name" name="name" th:value="${client.name}"
                   required>
            <div class="form-text">Enter client name</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control form-control-sm" id="address" name="address"
                   th:value="${client.address}" required>
            <div class="form-text">Enter client address</div>
        </div>
        <div class="mb-3">
            <label for="allowedIPs" class="form-label">Allowed IPs</label>
            <textarea class="form-control form-control-sm" id="allowedIPs" name="allowedIPs"
                      th:text="${client.allowedIPs}" rows="1" required></textarea>
            <div class="form-text">Enter the allowed IP addresses</div>
        </div>
        <div class="mb-3">
            <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Enabled</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="enabled"
                       th:checked="${client.enabled}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Update Client</button>
        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteClientModal">
            Delete Client
        </button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="deleteClientModal" tabindex="-1" aria-labelledby="deleteClientModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteClientModalLabel">Delete Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this <strong th:text="${client.name}"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button " class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-sm" th:href="@{/client/{id}/delete(id=${client.id})}">Delete Client</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
